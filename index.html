<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Mahfouz - Network Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #eee;
        }

        .card {
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        h2 {
            margin: 10px 0 5px 0;
            color: #007bff;
        }

        p.title {
            margin: 5px 0 20px 0;
            font-weight: bold;
        }

        .contact {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin: 10px 0;
            padding: 10px 15px;
            background: #3a3a3a;
            border-radius: 10px;
            transition: background 0.3s;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .contact:hover {
            background: #007bff;
        }

        .contact:hover i,
        .contact:hover span {
            color: #fff;
        }

        .contact i {
            color: #007bff;
            min-width: 20px;
            transition: color 0.3s;
        }

        .contact span {
            font-weight: bold;
            transition: color 0.3s;
        }

        .portfolio {
            margin-top: 20px;
            background: #3a3a3a;
            padding: 12px;
            border-radius: 10px;
            transition: background 0.3s;
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .portfolio:hover {
            background: #007bff;
        }

        .portfolio:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
                height: auto;
            }

            .card {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 1.4rem;
            }

            p.title {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="z.jpg" alt="Ahmed Mahfouz" class="avatar">

        <h2>Ahmed Mahfouz</h2>
        <p class="title">Junior Network Engineer</p>

        <a class="contact" href="tel:+201108511453">

            <span>+20 1108511453</span>
        </a>

        <a class="contact" href="mailto:ahmedmahfouz680@gmail.com">

            <span>ahmedmahfouz680@gmail.com</span>
        </a>

        <a class="contact" href="https://www.linkedin.com/in/ahmedmahfouz680/" target="_blank">
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
        </a>

        <a class="contact" href="https://wa.me/201108511453" target="_blank">

            <span>WhatsApp</span>

        <a class="portfolio" href="https://ahmedmahfouz680.github.io/Portfolio/" target="_blank">
            <i class="fas fa-briefcase"></i> View Portfolio
        </a>
    </div>
</body>
